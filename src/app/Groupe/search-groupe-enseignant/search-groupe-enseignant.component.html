<p></p>
<div class="container">
    <div>
        <h4>Rechercher la liste des groupe par Enseignant</h4>
    </div>
    <p></p>
    <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline my-2 my-lg-0">
        
            <div class="form-group">
                <select [(ngModel)]="enseignantId" name="enseignantId"  class="form-control" (change)="enseignantChange(enseignantId)" > 
                     <option value="0"  >Choisir Enseignant</option>
                     <option *ngFor="let enseignant of enseignants" value="{{enseignant.id}}">{{enseignant.firstName}}<span>&nbsp;</span>{{enseignant.lastName}}</option>>
                 </select>
             </div> 
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"style=" margin-left: 10px" (click)="reset()">Effacer</button>
        <span *ngIf="totalRecords>0" style=" margin-left: 10px">Résultats de la recherche:<span style=" margin-left: 10px">{{totalRecords}}<span style=" margin-left: 10px">Groupes trouvé(s)  </span></span></span> 
    </form>
    <p></p>
    <div class="row" >
    <div class="col-md-4"  *ngFor="let groupe of groupes | paginate:{
        id: 'foo',
        itemsPerPage:6,
        currentPage:page,
        totalItems:totalRecords
    }"  >
        <div class="card" style="width: 21rem; margin-top: 10px" cadre>
            <div class="card-body">
                <h5 class="card-title"><b> Groupe: </b>{{groupe.numeroGroupe}}</h5>
                <h5 class="card-title"><b> Durée: </b>{{groupe.formation.duree}}<span> h</span></h5>
                <h5 class="card-title"><b> Année: </b>{{groupe.formation.annee}}</h5>
            </div>
        </div>
    </div>
</div>

</div>
<p  *ngIf="totalRecords>0">
    <pagination-controls
        id="foo"
        previousLabel="Precedent"
        nextLabel="Suivant"
        [responsive]="true"
        [autoHide]="true"
        [directionLinks]="true"
        [maxSize]="3"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        (pageBoundsCorrection)="handlePageChange($event)"
        (pageChange)="handlePageChange($event)"
        screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</p>
