
<div class="col-md-6 offset-md-3">
    <h4>Modifier Groupe</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group"><label for="formation">Groupe : </label>
            <input type="text" class="form-control" id="numeroGroupe" style="margin-top: 10px"
            [(ngModel)]="groupe.numeroGroupe" name="numeroGroupe"style="margin-bottom: 10px">
        </div>
       
        <div class="form-group"> <label for="formation">Nom formation : </label>
            <select [(ngModel)]="groupe.formation.id"   name="formationId" id="formationId" class="form-control">
                <option  *ngFor="let formation of formations"  value="{{formation.id}}">{{formation.nomFormation}}</option>
            </select>
        </div>
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button  (click)="goToGroupeList()" class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
