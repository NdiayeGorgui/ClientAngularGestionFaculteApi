
<div class="col-md-6 offset-md-3">
    <h4>Modifier Groupe</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <input type="text" class="form-control" id="numeroGroupe" placeholder="Numero du groupe" style="margin-top: 10px"
            [(ngModel)]="groupe.numeroGroupe" name="libelle"style="margin-bottom: 10px">
        </div>
       
        <div class="form-group">
            <input type="text" class="form-control" id="nomFormation" placeholder="Nom formation" style="margin-top: 10px"
            [(ngModel)]="groupe.formation.nomFormation" name="groupe.formation.nomFormation"style="margin-bottom: 10px">
        </div>
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
