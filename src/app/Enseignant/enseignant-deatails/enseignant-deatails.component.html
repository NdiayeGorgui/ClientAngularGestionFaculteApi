<h3> Details Enseignant</h3>
<div>
    <div>
        <label ><b>Prénom :</b></label>{{enseignant.firstName}}
    </div>
    <div>
        <label ><b>Nom :</b></label>{{enseignant.lastName}}
    </div>
    <div>
        <label ><b>Adresse :</b></label>{{enseignant.adress}}
    </div>
    <div>
        <label ><b>Email :</b></label>{{enseignant.mail}}
    </div>
    <div>
        <label ><b>Statut :</b></label>{{enseignant.statut}}
    </div>
    <div>
        <label ><b>Téléphone :</b></label>{{enseignant.telephone}}
    </div>
    <div>
         <button (click)="goToEnseignantList()" class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Retour</button>
    </div>
</div>
