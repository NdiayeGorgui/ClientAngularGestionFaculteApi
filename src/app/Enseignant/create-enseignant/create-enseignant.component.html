
<div class="col-md-6 offset-md-3">
    <h4>Créer Enseignant</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="row">
            <div class="col">
        <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="Prénom" style="margin-top: 10px"
            [(ngModel)]="enseignant.firstName" name="firstName"style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Nom" style="margin-top: 10px"
            [(ngModel)]="enseignant.lastName" name="lastName" style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="adress" placeholder="Adresse" style="margin-top: 10px"
            [(ngModel)]="enseignant.adress" name="adress" style="margin-bottom: 10px">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <input type="text" class="form-control" id="mail" placeholder="Email" style="margin-top: 10px"
            [(ngModel)]="enseignant.mail" name="mail" style="margin-bottom: 10px">
        </div>
        <div class="form-group">
           <select [(ngModel)]="enseignant.statut" name="statut"  class="form-control" > 
                <option [ngValue]="null" disabled>Choisir Statut</option>
                <option *ngFor="let stat of statues" value="{{stat.name}}">{{stat.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="telephone" placeholder="Téléphone" style="margin-top: 10px"
            [(ngModel)]="enseignant.telephone" name="telephone">
        </div>
    </div>
</div>
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToEnseignantList()" class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    
</div>
