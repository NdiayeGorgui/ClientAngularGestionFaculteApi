
<div class="col-md-6 offset-md-3">
    <h4>Créer Enseignant</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="Prénom" style="margin-top: 10px"
            [(ngModel)]="enseignant.firstName" name="firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Nom" style="margin-top: 10px"
            [(ngModel)]="enseignant.lastName" name="lastName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="adress" placeholder="Adresse" style="margin-top: 10px"
            [(ngModel)]="enseignant.adress" name="adress">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="mail" placeholder="Email" style="margin-top: 10px"
            [(ngModel)]="enseignant.mail" name="mail" style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="statut" placeholder="Statut" style="margin-top: 10px"
            [(ngModel)]="enseignant.statut" name="statut">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="telephone" placeholder="Téléphone" style="margin-top: 10px"
            [(ngModel)]="enseignant.telephone" name="telephone">
        </div>
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
