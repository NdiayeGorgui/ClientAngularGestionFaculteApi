

<div class="">

</div>
<div>
    <h4>Liste des Types de Cours</h4>
</div>

        <tr>
            <th>Type de cours</th>
            <th>Prix</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let typeCour of typeCours ">
            <td>{{typeCour.type}}</td>
            <td>{{typeCour.prix}}<span>$/h</span></td>

                <td *ngIf="authService.isAdmin()"><button (click)="deleteTypeCours(typeCour.id)" class="btn btn-sm btn-danger" style="margin-left: 10px"><span title="Supprimer" class="fa fa-trash-o"></span></button></td>

        </tr>
    </tbody>
