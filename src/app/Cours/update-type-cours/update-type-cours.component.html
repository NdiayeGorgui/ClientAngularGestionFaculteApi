
<div class="col-md-6 offset-md-3">
    <h4>Modifier Type cours</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group"><label for="type">Type Cours : </label>
            <input type="text" class="form-control" id="type"  style="margin-top: 10px"
            [(ngModel)]="typeCours.type" name="type"style="margin-bottom: 10px">
        </div>
        <div class="form-group"><label for="prix">Prix : </label>
            <input type="text" class="form-control" id="prix"  style="margin-top: 10px"
            [(ngModel)]="typeCours.prix" name="prix" style="margin-bottom: 10px">
        </div>
       
        
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToTypeCoursList()" class="btn btn-primary" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
