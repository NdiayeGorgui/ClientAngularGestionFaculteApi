
<div class="col-md-6 offset-md-3">
    <h4>Cr√©er cours</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <input type="text" class="form-control" id="libelle" placeholder="Libelle du cours" style="margin-top: 10px"
            [(ngModel)]="cours.libelle" name="libelle"style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nbeHeure" placeholder="Nombre d'heure" style="margin-top: 10px"
            [(ngModel)]="cours.nbeHeure" name="nbeHeure" style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <select [(ngModel)]="enseignantId"   name="enseignantId" id="enseignantId">
                <option  [ngValue]="null" disabled >-Choisir un enseignant-</option>
                <option *ngFor="let item of enseignants" value="{{item.id}}">{{item.firstName}}<span>&nbsp;</span>{{item.lastName}}
            </select>
        </div>
        
        <div class="form-group">
            <select [(ngModel)]="typecourId"   name="typecourId" id="typecourId">
                <option  [ngValue]="null" disabled>-Choisir un type cours-</option>
                <option *ngFor="let item of typecours" value="{{item.id}}">{{item.type}}
            </select>
        </div>
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
