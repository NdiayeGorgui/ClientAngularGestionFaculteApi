
<div class="">
    <button *ngIf="authService.isAdmin()"  (click)="createCours()"  class="btn btn-success" style="margin-bottom: 10px">Ajouter</button>
</div>

<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" #myInput  [(ngModel)]="nom" (input)="searchTitle()"
          class="form-control" placeholder="Rechercher par libellé du cours" />
      </div>
    </div>
</div>
<div>
    <h4>Liste des Cours</h4>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Libelle</th>
            <th>Nombre d'heure</th>
            
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let cour of cours | paginate:{
            id: 'foo',
            itemsPerPage:3,
            currentPage:page,
            totalItems:totalRecords
        }">
            <td>{{cour.libelle}}</td>
            <td>{{cour.nbeHeure}}</td>
           
                <td *ngIf="authService.isAdmin()"><button (click)="updateCours(cour.id)" class="btn btn-primary">Modifier</button></td>
                <td *ngIf="authService.isAdmin()"><button (click)="deleteCours(cour.id)" class="btn btn-danger" style="margin-left: 10px">Supprimer</button></td>
                <td><button (click)="coursDetails(cour.id)" class="btn btn-info" style="margin-left: 10px">Détails</button> </td>
            
        </tr>
    </tbody>

</table>       
<pagination-controls
      id="foo"
      previousLabel="Precedent"
      nextLabel="Suivant"
      [responsive]="true"
      [autoHide]="true"
      [directionLinks]="true"
      [maxSize]="3"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      (pageBoundsCorrection)="handlePageChange($event)"
      (pageChange)="handlePageChange($event)"
      screenReaderCurrentLabel="You're on page">
      
      
</pagination-controls>
