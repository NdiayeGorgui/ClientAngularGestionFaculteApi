<p></p>
<div class="container">
    <div>
        <h4>Rechercher la présence d'un cours dans les formations</h4>
    </div>
    <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline my-2 my-lg-0">
      
            <div class="form-group">
                <select [(ngModel)]="coursId" name="coursId"  class="form-control" (change)="coursChange(coursId)" > 
                     <option value="0"  >Choisir un Cours</option>
                     <option *ngFor="let cour of cours" value="{{cour.id}}">{{cour.libelle}}</option>>
                 </select>
             </div> 
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"style=" margin-left: 10px" (click)="reset()">Effacer</button>
        <span *ngIf="totalRecords>0" style=" margin-left: 10px">Résultats de la recherche:<span style=" margin-left: 10px">{{totalRecords}}<span style=" margin-left: 10px">Formation(s) trouvé(s)  </span></span></span> 
    </form>
    <p></p>
    <div class="row" >
    <div class="col-md-4"  *ngFor="let formation of formations | paginate:{
        id: 'foo',
        itemsPerPage:6,
        currentPage:page,
        totalItems:totalRecords
    }"  >
        <div class="card" style="width: 21rem; margin-top: 10px" cadre>
            <div class="card-body">
                <h5 class="card-title">{{formation.nomFormation}}</h5>
                <h6 class="card-subtitle mb-2 text-muted"><b> Durée: </b>{{formation.duree}}<span> h</span></h6>
                <h6 class="card-subtitle mb-2 text-muted"> <b> Année: </b>{{formation.annee}}</h6> 
                <a href="#" class="card-link">Détails Formation</a>
            </div>
        </div>
    </div>
</div>

</div>
<p  *ngIf="totalRecords>0">
    <pagination-controls
        id="foo"
        previousLabel="Precedent"
        nextLabel="Suivant"
        [responsive]="true"
        [autoHide]="true"
        [directionLinks]="true"
        [maxSize]="3"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        (pageBoundsCorrection)="handlePageChange($event)"
        (pageChange)="handlePageChange($event)"
        screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</p>
