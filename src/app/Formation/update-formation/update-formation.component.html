
<div class="col-md-6 offset-md-3">
    <h4>Modifier Formation</h4>
    <form (ngSubmit)="onSubmit()" [formGroup]="formationFormgroup"> 
        <div class="form-group"> <label for="nom">Nom de la formation : </label>
            <input type="text" class="form-control" id="nomFormation" style="margin-top: 10px"
            [(ngModel)]="formation.nomFormation" name="nomFormation" style="margin-bottom: 10px"formControlName="nDuree"
            [ngClass]="{'is-invalid':submitted && formationFormgroup.controls.nDuree.errors}">
            <div *ngIf="submitted && formationFormgroup.controls.nDuree.errors" class="invalid-feedback">
                <div *ngIf="formationFormgroup.controls.nDuree.errors"><sup>* </sup>Le nom de la Formation est requis </div>
            </div>
        </div>
        <div class="form-group"> <label for="duree">Durée : </label>
            <input type="text" class="form-control" id="duree" style="margin-top: 10px"
            [(ngModel)]="formation.duree" name="lastName" style="margin-bottom: 10px"formControlName="nAnnee"
            [ngClass]="{'is-invalid':submitted && formationFormgroup.controls.nAnnee.errors}">
            <div *ngIf="submitted && formationFormgroup.controls.nAnnee.errors" class="invalid-feedback">
                <div *ngIf="formationFormgroup.controls.nAnnee.errors"><sup>* </sup> La durée est requise</div>
            </div>
        </div>
        <div class="form-group"> <label for="annee">Année : </label>
            <input type="text" class="form-control" id="annee"  style="margin-top: 10px"
            [(ngModel)]="formation.annee" name="annee"style="margin-bottom: 10px" formControlName="nFormation"
            [ngClass]="{'is-invalid':submitted && formationFormgroup.controls.nFormation.errors}">
            <div *ngIf="submitted && formationFormgroup.controls.nFormation.errors" class="invalid-feedback">
                <div *ngIf="formationFormgroup.controls.nFormation.errors"><sup>* </sup> L'année est requise</div>
            </div>
        </div>
      
        
        
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToFormationList()" class="btn btn-primary" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
