
<div class="col-md-6 offset-md-3">
    <h4>Créer Formation</h4>
    <form (ngSubmit)="onSubmit()" [formGroup]="formationFormgroup"> 
        <div class="form-group">
            <input type="text" class="form-control" id="annee" placeholder="Année" style="margin-top: 10px"
            [(ngModel)]="formation.annee" name="annee"style="margin-bottom: 10px" formControlName="nAnnee"
            [ngClass]="{'is-invalid':submitted && formationFormgroup.controls.nAnnee.errors}">
            <div *ngIf="submitted && formationFormgroup.controls.nAnnee.errors" class="invalid-feedback">
                <div *ngIf="formationFormgroup.controls.nAnnee.errors">L'année est requise</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="duree" placeholder="Durée" style="margin-top: 10px"
            [(ngModel)]="formation.duree" name="duree" style="margin-bottom: 10px" formControlName="nDuree"
            [ngClass]="{'is-invalid':submitted && formationFormgroup.controls.nDuree.errors}">
            <div *ngIf="submitted && formationFormgroup.controls.nDuree.errors" class="invalid-feedback">
                <div *ngIf="formationFormgroup.controls.nDuree.errors">La durée est requise</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nomFormation" placeholder="Nom de la formation" style="margin-top: 10px"
            [(ngModel)]="formation.nomFormation" name="nomFormation" style="margin-bottom: 10px" formControlName="nFormation"
            [ngClass]="{'is-invalid':submitted && formationFormgroup.controls.nFormation.errors}">
            <div *ngIf="submitted && formationFormgroup.controls.nFormation.errors" class="invalid-feedback">
                <div *ngIf="formationFormgroup.controls.nFormation.errors">Le nom de la Formation est requis</div>
            </div>
        </div>
        
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToFormationList()" class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
