
<div class="col-md-6 offset-md-3">
    <h4>Créer Formation</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <input type="text" class="form-control" id="annee" placeholder="Année" style="margin-top: 10px"
            [(ngModel)]="formation.annee" name="annee"style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="duree" placeholder="Durée" style="margin-top: 10px"
            [(ngModel)]="formation.duree" name="lastName" style="margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nomFormation" placeholder="Nom de la formation" style="margin-top: 10px"
            [(ngModel)]="formation.nomFormation" name="nomFormation" style="margin-bottom: 10px">
        </div>
        
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToFormationList()" class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
