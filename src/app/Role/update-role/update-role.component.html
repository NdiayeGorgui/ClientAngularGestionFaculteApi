
<div class="col-md-6 offset-md-3">
    <h4>Modifier Role</h4>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <input type="text" class="form-control" id="roleName" placeholder="Nom role" style="margin-top: 10px"
            [(ngModel)]="role.roleName" name="roleName"style="margin-bottom: 10px">
        </div>
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToRoleList()" class="btn btn-warning" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
