
<div class="col-md-6 offset-md-3">
    <h4>Créer Role</h4>
    <form (ngSubmit)="onSubmit()" [formGroup]="roleFormgroup"> 
        <div class="form-group">
            <input type="text" class="form-control" id="roleName" placeholder="Nom role" style="margin-top: 10px"
            [(ngModel)]="role.roleName" name="roleName"style="margin-bottom: 10px" formControlName="rName"
            [ngClass]="{'is-invalid':submitted && roleFormgroup.controls.rName.errors}">
            <div *ngIf="submitted && roleFormgroup.controls.rName.errors" class="invalid-feedback">
                <div *ngIf="roleFormgroup.controls.rName.errors"><sup>* </sup> Le nom du rôle est requis</div>
                <div *ngIf="roleFormgroup.controls.rName.errors.roleNameUnique"><sup>* </sup> Le nom du rôle existe déja</div>
            </div>
        </div>
        
            <button class="btn btn-success" type="submit"style="margin-top: 10px"> Valider</button>
            <button (click)="goToRoleList()" class="btn btn-primary" type="submit"style="margin-top: 10px; margin-left: 10px" > Annuler</button>

    </form>
    </div>
